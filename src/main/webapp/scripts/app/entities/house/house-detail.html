
<div>
    <h2><span>House</span> {{house.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>SquareMaters</span>
                </td>
                <td>
                    <span class="form-control-static">{{house.squareMaters}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>NomberOfRooms</span>
                </td>
                <td>
                    <span class="form-control-static">{{house.nomberOfRooms}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>person</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="person.detail({id:house.person.id})">{{house.person.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
